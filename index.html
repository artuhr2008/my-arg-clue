<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Clue</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="message">The next step awaits.</div>
    <script>
        // Function to download the clue file
        function downloadFile() {
            const link = document.createElement("a");
            link.href = "https://drive.google.com/uc?export=download&id=1ddGSXs-oc2j1rw7RRy7UMdFT1PR-GtgB"; // Your direct download link
            link.download = "clue1.txt"; // The name of the file to download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Show the message, download file, then close the window after 2 seconds
        setTimeout(() => {
            downloadFile();
            window.close();
        }, 2000); // Flash for 2 seconds
    </script>
</body>
</html>
